      filename: "mock_{{.InterfaceName}}.go"
      dir: "{{.InterfaceDir}}"
      mockname: "Mock{{.InterfaceName}}"
      outpkg: "{{.PackageName}}"
      inpackage: True
    interfaces:
      PingServiceClient:
      PingServiceServer:
