syntax = "proto3";
package service;
option go_package = "github.com/syntropynet/data-layer-sdk/pkg/service";

message Telemetry {
	string nonce = 1;
	map<string, string> status = 2;
}

message Ping {
	string nonce = 1;
	int64 timestamp  = 2;
}

message Pong {
	string nonce =1;
	int64 timestamp = 2;
	int64 owl = 3;
}

message Error {
  string error = 1;
}